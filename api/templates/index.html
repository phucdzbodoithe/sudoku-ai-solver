<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Group Project</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #f0f2f5; padding: 20px; 
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        
        /* --- KHUNG LƯỚI CHÍNH --- */
        .grid { 
            display: grid; 
            /* Cố định kích thước ô là 45px */
            grid-template-columns: repeat(9, 45px); 
            grid-template-rows: repeat(9, 45px);
            
            /* Viền ngoài cùng màu đen rất đậm */
            border: 4px solid #000; 
            background: #fff;
        }
        
        .grid input { 
            width: 100%; height: 100%; 
            text-align: center; font-size: 20px; font-weight: 500;
            outline: none; padding: 0; color: #2c3e50;
            background-color: #fff;
            
            /* QUAN TRỌNG: Giúp viền không làm vỡ ô */
            box-sizing: border-box; 
            
            /* Viền mờ cho từng ô nhỏ */
            border: 1px solid #bdc3c7; 
        }
        
        /* --- KẺ VIỀN ĐEN ĐẬM CHIA KHỐI 3x3 --- */
        
        /* 1. Kẻ vạch DỌC màu đen (Bên phải cột 3 và 6) */
        /* Cứ mỗi 3 ô thì kẻ viền phải màu đen */
        .grid input:nth-child(3n) { 
            border-right: 3px solid #000; 
        }
        /* Riêng cột cuối cùng (cột 9) thì bỏ viền đen đi (để không đè lên khung) */
        .grid input:nth-child(9n) { 
            border-right: 1px solid #bdc3c7; 
        }
        
        /* 2. Kẻ vạch NGANG màu đen (Bên dưới hàng 3 và 6) */
        /* Hàng 3 (các ô từ 19-27) */
        .grid input:nth-child(n+19):nth-child(-n+27) { 
            border-bottom: 3px solid #000; 
        }
        /* Hàng 6 (các ô từ 46-54) */
        .grid input:nth-child(n+46):nth-child(-n+54) { 
            border-bottom: 3px solid #000; 
        }

        /* --- MÀU SẮC TRẠNG THÁI --- */
        .readonly { background: #ecf0f1 !important; font-weight: bold; color: #2c3e50; }
        .solved { color: #27ae60 !important; font-weight: bold; } 
        .wrong { background-color: #e74c3c !important; color: white !important; } 
        
        /* BUTTONS */
        .controls, .buttons { margin: 15px 0; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 15px; cursor: pointer; border-radius: 5px; border: none; color: white; font-weight: bold; }
        .btn-gen { background: #2980b9; }
        .btn-solve { background: #27ae60; }
        .btn-check { background: #c0392b; }
        .btn-clear { background: #f39c12; }
        
        .status { margin-top: 15px; font-weight: bold; color: #34495e; min-height: 20px; text-align: center;}
    </style>
</head>
<body>
    <h1>Đồ Án AI: Sudoku Solver</h1>
    
    <div class="controls">
        <select id="level" style="padding: 8px;">
            <option value="easy">Dễ</option>
            <option value="medium" selected>Trung Bình</option>
            <option value="hard">Khó</option>
            <option value="expert">Siêu Khó</option>
        </select>
        <button class="btn-gen" onclick="gen()">Sinh Đề Mới</button>
    </div>

    <div class="grid" id="grid"></div>

    <div class="buttons">
        <button class="btn-clear" onclick="clearBoard()">Xóa / Nhập Lại</button>
        <button class="btn-check" onclick="checkAnswer()">Kiểm Tra Lỗi</button>
        <button class="btn-solve" onclick="solve()">AI Giải Ngay</button>
    </div>
    
    <div class="status" id="status">Sẵn sàng...</div>

    <script>
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const inputs = [];
        let solution = []; // Biến lưu đáp án gốc (Game Mode)

        // 1. Tạo bàn cờ
        for(let i=0; i<81; i++) {
            let inp = document.createElement('input');
            inp.type = "text"; inp.maxLength = 1;
            inp.oninput = function() { 
                this.value = this.value.replace(/[^1-9]/g,''); 
                this.classList.remove('wrong'); 
            };
            grid.appendChild(inp);
            inputs.push(inp);
        }

        // 2. Sinh đề
        async function gen() {
            clearBoard();
            status.innerText = "Đang sinh đề...";
            const level = document.getElementById('level').value;
            try {
                let res = await fetch(`/generate?level=${level}`);
                let data = await res.json();
                
                // Lưu đáp án gốc
                solution = data.solution.flat();
                
                let board = data.board.flat();
                board.forEach((val, i) => {
                    if(val !== 0) {
                        inputs[i].value = val;
                        inputs[i].readOnly = true;
                        inputs[i].classList.add('readonly');
                    }
                });
                status.innerText = "Đã có đề mới!";
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        // 3. Kiểm tra lỗi
        function checkAnswer() {
            // Nếu tự nhập đề thì không check được (vì không có đáp án gốc)
            if (solution.length === 0) return alert("Chức năng Check chỉ dùng được khi bạn bấm 'Sinh Đề Mới'!");
            
            let errCount = 0;
            inputs.forEach((inp, i) => {
                if(!inp.readOnly && inp.value !== "") {
                    if(parseInt(inp.value) !== solution[i]) {
                        inp.classList.add('wrong');
                        errCount++;
                    }
                }
            });

            if (errCount > 0) {
                status.innerText = `Bạn sai ${errCount} ô so với đáp án gốc!`;
            } else {
                status.innerText = "Tuyệt vời! Các số bạn điền đều chính xác.";
            }
        }

        // 4. AI GIẢI (NÂNG CẤP: Hỗ trợ cả Game Mode và Solver Mode)
        // ... (Phần trên giữ nguyên)

        async function solve() {
            // TRƯỜNG HỢP 1: Game Mode (Có đáp án gốc)
            if (solution.length > 0) {
                inputs.forEach((inp, i) => {
                    inp.value = solution[i];
                    inp.classList.remove('wrong');
                    if(!inp.readOnly) inp.classList.add('solved');
                });
                status.innerText = "AI đã giải xong (theo đáp án gốc)!";
                return;
            }

            // TRƯỜNG HỢP 2: Solver Mode (Tự nhập)
            let board = [], row = [];
            inputs.forEach((inp, i) => {
                let val = inp.value ? parseInt(inp.value) : 0;
                row.push(val);
                if((i+1)%9===0) { board.push(row); row=[]; }
            });
            
            status.innerText = "AI đang tính toán...";
            try {
                let res = await fetch('/solve', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({board})
                });
                let data = await res.json();

                if(data.status === 'success') {
                    data.board.flat().forEach((val, i) => {
                        inputs[i].value = val;
                        inputs[i].classList.add('solved');
                    });
                    status.innerText = "AI đã tìm ra lời giải!";
                } else if (data.status === 'invalid') {
                    // XỬ LÝ KHI ĐỀ BÀI BỊ TRÙNG
                    status.innerText = "Lỗi: Đề bài bạn nhập bị trùng số (sai luật)!";
                    alert("Đề bài không hợp lệ! Vui lòng kiểm tra lại các số trùng nhau.");
                } else {
                    status.innerText = "Vô nghiệm! Không tìm thấy lời giải.";
                }
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        function clearBoard() {
            inputs.forEach(inp => {
                inp.value = ''; inp.readOnly = false; inp.className = '';
            });
            solution = []; // Xóa đáp án cũ
            status.innerText = "Sẵn sàng...";
        }
    </script>
</body>
</html>
