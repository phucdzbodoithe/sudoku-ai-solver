<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Group Project</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 20px; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        
        /* CSS LƯỚI SUDOKU (Đã có viền đen chuẩn) */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 45px); 
            grid-template-rows: repeat(9, 45px);
            border: 4px solid #000; /* Viền ngoài đen đậm */
            background: #000; /* Nền đen để tạo khe hở */
            gap: 1px; /* Khe hở 1px tạo thành đường kẻ */
        }
        
        .grid input { 
            width: 100%; height: 100%; 
            text-align: center; font-size: 20px; font-weight: 500;
            border: none; outline: none; padding: 0; color: #2c3e50;
            background-color: #fff;
        }
        
        /* Kẻ khối 3x3 bằng margin (Cách này ổn định nhất) */
        .grid input:nth-child(3n) { margin-right: 3px; }
        .grid input:nth-child(9n) { margin-right: 0; }
        
        .grid input:nth-child(n+19):nth-child(-n+27), 
        .grid input:nth-child(n+46):nth-child(-n+54) { margin-bottom: 3px; }

        /* MÀU SẮC */
        .readonly { background: #ecf0f1 !important; font-weight: bold; color: #2c3e50; }
        .solved { color: #27ae60 !important; font-weight: bold; } 
        .wrong { background-color: #e74c3c !important; color: white !important; } /* Sai là đỏ rực */
        
        .controls, .buttons { margin: 15px 0; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; color: white; font-weight: bold; }
        .btn-gen { background: #2980b9; }
        .btn-solve { background: #27ae60; }
        .btn-check { background: #c0392b; } /* Nút check màu đỏ đô */
        .btn-clear { background: #f39c12; }
        
        .status { margin-top: 15px; font-weight: bold; color: #34495e; min-height: 20px; }
    </style>
</head>
<body>
    <h1>Đồ Án AI: Sudoku Solver</h1>
    
    <div class="controls">
        <select id="level" style="padding: 8px;">
            <option value="easy">Dễ</option>
            <option value="medium" selected>Trung Bình</option>
            <option value="hard">Khó</option>
            <option value="expert">Siêu Khó</option>
        </select>
        <button class="btn-gen" onclick="gen()">Sinh Đề Mới</button>
    </div>

    <div class="grid" id="grid"></div>

    <div class="buttons">
        <button class="btn-clear" onclick="clearBoard()">Xóa / Nhập Lại</button>
        <button class="btn-check" onclick="checkAnswer()">Kiểm Tra Lỗi</button>
        <button class="btn-solve" onclick="solve()">AI Giải Ngay</button>
    </div>
    
    <div class="status" id="status">Sẵn sàng...</div>

    <script>
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const inputs = [];
        let solution = []; // Biến này lưu "Matrix KQ" như bạn Long yêu cầu

        // 1. Tạo bàn cờ
        for(let i=0; i<81; i++) {
            let inp = document.createElement('input');
            inp.type = "text"; inp.maxLength = 1;
            inp.oninput = function() { 
                this.value = this.value.replace(/[^1-9]/g,''); 
                this.classList.remove('wrong'); 
            };
            grid.appendChild(inp);
            inputs.push(inp);
        }

        // 2. Sinh đề và Lưu đáp án
        async function gen() {
            clearBoard();
            status.innerText = "Đang sinh đề...";
            const level = document.getElementById('level').value;
            try {
                let res = await fetch(`/generate?level=${level}`);
                let data = await res.json();
                
                // LƯU MATRIX KẾT QUẢ VÀO BIẾN (Theo đúng yêu cầu ảnh 3800.jpg)
                solution = data.solution.flat();
                
                // Hiển thị đề bài
                let board = data.board.flat();
                board.forEach((val, i) => {
                    if(val !== 0) {
                        inputs[i].value = val;
                        inputs[i].readOnly = true;
                        inputs[i].classList.add('readonly');
                    }
                });
                status.innerText = "Đã có đề mới!";
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        // 3. HÀM CHECK (Theo đúng yêu cầu ảnh 3802.jpg)
        // "Chỉ cần đối chiếu vs matrix kq đã sao lưu... Chứ kh cần kq 9 ô quanh"
        function checkAnswer() {
            if (solution.length === 0) return alert("Chưa có đề bài!");
            
            let errCount = 0;
            inputs.forEach((inp, i) => {
                // Chỉ check ô người dùng nhập
                if(!inp.readOnly && inp.value !== "") {
                    // SO SÁNH THẲNG VỚI ĐÁP ÁN
                    if(parseInt(inp.value) !== solution[i]) {
                        inp.classList.add('wrong');
                        errCount++;
                    }
                }
            });

            if (errCount > 0) {
                status.innerText = `Bạn sai ${errCount} ô so với đáp án gốc!`;
            } else {
                status.innerText = "Tuyệt vời! Các số bạn điền đều chính xác.";
            }
        }

        // 4. AI Giải (Fix lỗi: Bỏ qua ô người dùng nhập sai để luôn giải ra)
        async function solve() {
            let board = [], row = [];
            inputs.forEach((inp, i) => {
                // Nếu là ô nhập tay -> Coi như bằng 0 để AI tự tính lại
                let val = inp.readOnly ? parseInt(inp.value) : 0;
                row.push(val);
                if((i+1)%9===0) { board.push(row); row=[]; }
            });
            
            status.innerText = "AI đang suy nghĩ...";
            try {
                let res = await fetch('/solve', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({board})
                });
                let data = await res.json();

                if(data.status === 'success') {
                    data.board.flat().forEach((val, i) => {
                        inputs[i].value = val;
                        inputs[i].classList.remove('wrong');
                        if(!inputs[i].readOnly) inputs[i].classList.add('solved');
                    });
                    status.innerText = "AI đã giải xong!";
                } else { status.innerText = "Không tìm thấy lời giải!"; }
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        function clearBoard() {
            inputs.forEach(inp => {
                inp.value = ''; inp.readOnly = false; inp.className = '';
            });
            solution = [];
            status.innerText = "Sẵn sàng...";
        }
    </script>
</body>
</html>
