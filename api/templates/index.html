<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sudoku AI Solver</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 20px; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        
        /* --- CSS LƯỚI SUDOKU --- */
        .grid { 
            display: grid; 
            /* Quy định cứng kích thước 9 cột, mỗi cột 50px */
            grid-template-columns: repeat(9, 50px); 
            grid-template-rows: repeat(9, 50px);
            border: 4px solid #000; /* Viền bao ngoài cùng màu đen đậm */
            background: white; 
        }
        
        .grid input { 
            width: 100%; height: 100%; 
            text-align: center; font-size: 22px; 
            outline: none; padding: 0; color: #2c3e50;
            
            /* QUAN TRỌNG: Giúp viền không làm vỡ kích thước ô */
            box-sizing: border-box; 
            border: 1px solid #bdc3c7; /* Viền mờ mặc định */
        }
        
        /* --- KẺ VIỀN ĐEN ĐẬM CHIA KHỐI 3x3 --- */
        
        /* 1. Kẻ vạch DỌC màu đen ở cột 3, 6 */
        /* Cứ mỗi 3 ô thì kẻ viền phải đậm */
        .grid input:nth-child(3n) { 
            border-right: 3px solid #000; 
        }
        /* Nhưng riêng cột cuối cùng (cột 9) thì trả lại viền mờ (để không bị trùng với viền khung) */
        .grid input:nth-child(9n) { 
            border-right: 1px solid #bdc3c7; 
        }
        
        /* 2. Kẻ vạch NGANG màu đen ở hàng 3, 6 */
        /* Các ô từ 19-27 (Hàng 3) và 46-54 (Hàng 6) sẽ có viền dưới đậm */
        .grid input:nth-child(n+19):nth-child(-n+27), 
        .grid input:nth-child(n+46):nth-child(-n+54) { 
            border-bottom: 3px solid #000; 
        }

        /* --- MÀU SẮC TRẠNG THÁI --- */
        .readonly { background: #ecf0f1; font-weight: bold; color: #2c3e50; }
        .solved { color: #27ae60 !important; font-weight: bold; } /* Màu xanh: AI giải */
        .wrong { background-color: #ffcccc !important; color: red !important; font-weight: bold; } /* Màu đỏ: Lỗi */
        
        /* Nút bấm */
        .controls, .buttons { margin: 15px 0; display: flex; gap: 10px; }
        button { padding: 12px 20px; cursor: pointer; border-radius: 6px; border: none; color: white; font-weight: 600; font-size: 14px; }
        .btn-gen { background: #2980b9; }
        .btn-solve { background: #27ae60; }
        .btn-check { background: #e74c3c; } 
        .btn-clear { background: #f39c12; }
        
        .status { margin-top: 15px; font-weight: bold; color: #34495e; min-height: 20px; }
    </style>
</head>
<body>
    <h1>Đồ Án AI: Sudoku Solver</h1>
    
    <div class="controls">
        <select id="level" style="padding: 10px; border-radius: 5px;">
            <option value="easy">Dễ</option>
            <option value="medium" selected>Trung Bình</option>
            <option value="hard">Khó</option>
            <option value="expert">Siêu Khó</option>
        </select>
        <button class="btn-gen" onclick="gen()">Sinh Đề Mới</button>
    </div>

    <div class="grid" id="grid"></div>

    <div class="buttons">
        <button class="btn-clear" onclick="clearBoard()">Nhập Đề / Xóa</button>
        <button class="btn-check" onclick="checkError()">Kiểm Tra Lỗi</button>
        <button class="btn-solve" onclick="solve()">AI Giải Ngay</button>
    </div>
    
    <div class="status" id="status">Sẵn sàng...</div>

    <script>
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const inputs = [];

        // 1. Tạo bàn cờ 81 ô
        for(let i=0; i<81; i++) {
            let inp = document.createElement('input');
            inp.type = "text"; inp.maxLength = 1;
            inp.oninput = function() { 
                this.value = this.value.replace(/[^1-9]/g,''); 
                this.classList.remove('wrong'); 
            };
            grid.appendChild(inp);
            inputs.push(inp);
        }

        // 2. Hàm sinh đề
        async function gen() {
            clearBoard();
            status.innerText = "Đang tải đề...";
            const level = document.getElementById('level').value;
            try {
                let res = await fetch(`/generate?level=${level}`);
                let data = await res.json();
                
                let board = data.board.flat();
                board.forEach((val, i) => {
                    if(val !== 0) {
                        inputs[i].value = val;
                        inputs[i].readOnly = true;
                        inputs[i].classList.add('readonly');
                    }
                });
                status.innerText = "Đã có đề mới!";
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        // 3. Hàm Check Lỗi Thông Minh (Check trùng)
        function checkError() {
            let errorCount = 0;
            inputs.forEach(inp => inp.classList.remove('wrong'));

            const getVal = (idx) => inputs[idx].value === "" ? 0 : parseInt(inputs[idx].value);

            for (let i = 0; i < 81; i++) {
                let currentVal = getVal(i);
                if (currentVal === 0) continue;

                let r = Math.floor(i / 9);
                let c = i % 9;
                let isDuplicate = false;

                // Check Hàng
                for (let k = 0; k < 9; k++) {
                    let idx = r * 9 + k;
                    if (idx !== i && getVal(idx) === currentVal) isDuplicate = true;
                }
                // Check Cột
                for (let k = 0; k < 9; k++) {
                    let idx = k * 9 + c;
                    if (idx !== i && getVal(idx) === currentVal) isDuplicate = true;
                }
                // Check Khối 3x3
                let startR = Math.floor(r / 3) * 3;
                let startC = Math.floor(c / 3) * 3;
                for (let rr = startR; rr < startR + 3; rr++) {
                    for (let cc = startC; cc < startC + 3; cc++) {
                        let idx = rr * 9 + cc;
                        if (idx !== i && getVal(idx) === currentVal) isDuplicate = true;
                    }
                }

                if (isDuplicate) {
                    inputs[i].classList.add('wrong');
                    errorCount++;
                }
            }

            if (errorCount > 0) {
                status.innerText = `Phát hiện ${errorCount} ô bị trùng (Màu đỏ)!`;
            } else {
                status.innerText = "Hợp lệ! Chưa phát hiện lỗi sai luật.";
            }
        }

        async function solve() {
            let board = [], row = [];
            inputs.forEach((inp, i) => {
                row.push(inp.value ? parseInt(inp.value) : 0);
                if((i+1)%9===0) { board.push(row); row=[]; }
            });
            status.innerText = "AI đang suy nghĩ...";
            try {
                let res = await fetch('/solve', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({board})
                });
                let data = await res.json();
                if(data.status === 'success') {
                    data.board.flat().forEach((val, i) => {
                        if(!inputs[i].value) {
                            inputs[i].value = val;
                            inputs[i].classList.add('solved');
                        }
                    });
                    status.innerText = "AI đã giải xong!";
                } else { status.innerText = "Không tìm thấy lời giải!"; }
            } catch (e) { status.innerText = "Lỗi kết nối!"; }
        }

        function clearBoard() {
            inputs.forEach(inp => {
                inp.value = ''; inp.readOnly = false; inp.className = '';
            });
            status.innerText = "Sẵn sàng...";
        }
    </script>
</body>
</html>
